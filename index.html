        window.fn={}; window.fn.toggleMenu=function (){document.getElementById('appSplitter').left.toggle();}; window.fn.loadView=function (index){document.getElementById('appTabbar').setActiveTab(index); document.getElementById('sidemenu').close();}; window.fn.loadLink=function (url){window.open(url, '_blank');}; window.fn.pushPage=function (page, anim){if (anim){document.getElementById('appNavigator').pushPage(page.id,{data:{title: page.title}, animation: anim});}else{document.getElementById('appNavigator').pushPage(page.id,{data:{title: page.title}});}};

<body>
<ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
    <ons-page>
        <ons-splitter id="appSplitter">
            <ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="left" collapse=""
                               width="260px"></ons-splitter-side>
            <ons-splitter-content page="tabbar.html"></ons-splitter-content>
        </ons-splitter>
    </ons-page>
</ons-navigator>
<template id="sidemenu.html">
    <ons-page>
        <div class="profile-pic"><img src="images/ic_launcher_white.png"></div>
        <ons-list>
            <ons-list-item onclick="fn.loadView(0)">
                <div class="left">
                    <ons-icon fixed-width class="list-item__icon" icon="ion-heart"></ons-icon>
                </div>
                <div class="center">Suggest size</div>
            </ons-list-item>
            <ons-list-item onclick="fn.loadView(1)">
                <div class="left">
                    <ons-icon fixed-width class="list-item__icon" icon="ion-wand"></ons-icon>
                </div>
                <div class="center">Convert size</div>
            </ons-list-item>
            <ons-list-item onclick="fn.loadView(2)">
                <div class="left">
                    <ons-icon fixed-width class="list-item__icon" icon="ion-arrow-swap"></ons-icon>
                </div>
                <div class="center">Inches/Cm</div>
            </ons-list-item>
            <ons-list-item onclick="fn.loadView(3)">
                <div class="left">
                    <ons-icon fixed-width class="list-item__icon" icon="ion-help-buoy"></ons-icon>
                </div>
                <div class="center">How to measure</div>
            </ons-list-item>
            <ons-list-item onclick="fn.loadView(4)">
                <div class="left">
                    <ons-icon fixed-width class="list-item__icon"
                              icon="ion-information-circled"></ons-icon>
                </div>
                <div class="center">Copyright</div>
            </ons-list-item>
            <ons-list-item onclick="fn.loadLink('https://twitter.com/Armando_Fiore')">
                <div class="left">
                    <ons-icon fixed-width class="list-item__icon"
                              icon="ion-social-twitter"></ons-icon>
                </div>
                <div class="center">Twitter</div>
            </ons-list-item>
        </ons-list>
        <script>
            ons.getScriptPage().onInit=function(){// Set ons-splitter-side animation this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');};
        </script>
    </ons-page>
</template>
<template id="suggerisci.html">
    <ons-page id="forms-page">
        <form id="braCalculator" target="#here">
            <p class="intro">Enter the measurements in centimeters to get suggestions on the size
                that suits you best.<br><br></p>
            <div class="divauto">
                <ons-card id="card50true">
                    <div class="title">Bust line measure</div>
                    <input min="0" style="text-align:center;" id="seno" type="number"
                           placeholder="93 cm" oninput="lengthConverter(this.id,this.value)"
                           onchange="lengthConverter(this.id,this.value)">
                </ons-card>
                <ons-card id="card50true">
                    <div class="title">Band line measure</div>
                    <input min="0" style="text-align:center;" id="torace" type="number"
                           placeholder="80 cm" oninput="lengthConverter(this.id,this.value)"
                           onchange="lengthConverter(this.id,this.value)">
                </ons-card>
            </div>
            <div class="divauto">
                <ons-button id="calc" class="btn btn-primary btn-block">Suggest</ons-button>
            </div>
            <ons-card id="card50">
                <ons-list-item>
                    <div class="left"><img class="list-item__thumbnail" src="images/us.png"><img
                            class="list-item__thumbnail" src="images/ca.png"><img
                            class="list-item__thumbnail" src="images/uk.png"></div>
                    <div class="center">
                        <div id="uscaukSize" style="text-align:center !important;"></div>

<template id="pollicicentimetri.html">
    <ons-page id="forms-page">
        <p class="intro">Easily convert your measurements into inches and centimeters.<br><br></p>
        <div class="divauto">
            <ons-card id="card50true">
                <div class="title">Inches</div>
                <input min="0" id="inputInches" type="number" placeholder="44,09 in"
                       oninput="lengthConverter(this.id,this.value)"
                       onchange="lengthConverter(this.id,this.value)">
            </ons-card>
            <ons-card id="card50true">
                <div class="title">Centimeters</div>
                <input min="0" id="inputcm" type="number" placeholder="112 cm"
                       oninput="lengthConverter(this.id,this.value)"
                       onchange="lengthConverter(this.id,this.value)">
            </ons-card>
        </div>
        <div class="divauto">
            <ons-button
                    onclick="document.getElementById('inputInches').value='',document.getElementById('inputcm').value=''">
                Clear
            </ons-button>
        </div>
        <script>
            function lengthConverter(source,valNum){valNum=parseFloat(valNum); var inputInches=document.getElementById("inputInches"); var inputcm=document.getElementById("inputcm"); if (source=="inputInches"){inputcm.value=(valNum/0.39370).toFixed(2);}if (source=="inputcm"){inputInches.value=(valNum*0.39370).toFixed(2);}}
        </script>
    </ons-page>
</template>
<template id="comemisurare.html">
    <ons-page>
        <p class="intro">To find the perfect size of your bra you need two values: the bust line and
            the band line.<br><br></p>
        <div class="divauto">
            <ons-card id="card50true">
                <img src="images/seno.jpg" style="width: 100%">
                <div class="title">Bust</div>
                <div class="content">To find the circumference of the breast, keep your back
                    straight, upright, with your arms soft at your sides; then pass the tape measure
                    to the height of the nipples.
                </div>
            </ons-card>
            <ons-card id="card50true">
                <img src="images/torace.jpg" style="width: 100%">
                <div class="title">Band</div>
                <div class="content">Stay in the same position, and pass the tape measure under the
                    breast.
                </div>
            </ons-card>
        </div>
        <ons-card>
            <div class="content">In the choice of a bra the size is expressed with a number and
                letters: the bust line is linked to the cup, or the letters, while the band line to
                a formula that results in the numerical value.
            </div>
        </ons-card>
    </ons-page>
</template>
